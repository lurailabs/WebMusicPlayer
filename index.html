<!DOCTYPE html>
<html>
<head>
	<title>Web Music Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
</head>

<body>

	<div id="controls">
		<div id="backBtn" class="playerBtn">
			<i class="fa fa-fast-backward"></i>
		</div>
		<div id="playBtn" class="playerBtn">
			<i class="fa fa-play"></i>
		</div>
		<div id="pauseBtn" class="playerBtn">
			<i class="fa fa-pause"></i>
		</div>
		<div id="stopBtn" class="playerBtn">
			<i class="fa fa-stop"></i>
		</div>
		<div id="forwardBtn" class="playerBtn">
			<i class="fa fa-fast-forward"></i>
		</div>

		<input id="volumeBtn" title="volume" type="range" min="0" max="100" value="100">

        <div id="showPlaylistBtn" class="playerBtn">PLAYLIST</div>

	</div> <!-- /controls -->


	<div id="player">

		<div id="buffering" class="hidden">Buffering...</div>
		<div id="dropHereMsg" class="hidden">Drop your mp3 files here</div>

        <div id="playlist" class="playlist hidden">
            <h1>Playlist</h1>

        </div> <!-- /playlist -->

	</div> <!-- /player -->


    <script src="js/playlistWidget.js"></script>
    <script src="js/Playlist.js"></script>
    <script src="js/dragEvents.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
