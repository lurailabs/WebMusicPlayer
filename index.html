<!DOCTYPE html>
<html>
<head>
	<title>Web Music Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
</head>

<body>

	<div id="controls">
		<div id="backBtn" class="playerBtn">
			<i class="fa fa-fast-backward"></i>
            <span class="btnInfo">previous song</span>
		</div>
		<div id="playBtn" class="playerBtn">
			<i class="fa fa-play"></i>
            <span class="btnInfo">play</span>
		</div>
		<div id="pauseBtn" class="playerBtn hidden">
			<i class="fa fa-pause"></i>
            <span class="btnInfo">pause</span>
		</div>
		<div id="forwardBtn" class="playerBtn">
			<i class="fa fa-fast-forward"></i>
            <span class="btnInfo">next song</span>
		</div>

        <div class="playerBtn">
            <input id="volumeBtn" title="volume" type="range" min="0" max="100" value="100">
            <span class="btnInfo">volume</span>
        </div>

        <div id="showPlaylistBtn" class="playerBtn">
            PLAYLIST
            <span class="btnInfo">toggle playlist</span>
        </div>

		<input id="positionSlider" class="slider" title="position" type="range" min="0" max="500" value="0">

	</div> <!-- /controls -->


	<div id="player">

		<div id="dropHereMsg" class="hidden">Drop your music files here</div>

        <audio id="audio">
            Your browser does not support the <code>audio</code> element.
        </audio>

        <div id="playlist" class="playlist hidden">
        </div> <!-- /playlist -->

	</div> <!-- /player -->

	<script src="js/Song.js"></script>
    <script src="js/Playlist.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
